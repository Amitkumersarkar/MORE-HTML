        <section>
            <h1>Please Fill-Up The Forms</h1>
            <form>
                <label for="Name">Your Name :
                    <input id="a" type="text" placeholder="Enter Your Name">
                </label>
                <label for="Email"> Your Email :
                    <input type="email" name="" id="Email" placeholder="Enter Your Email">
                </label>
                <label for="Phone">Your Phone :
                    <input id="b" type="text" placeholder="Enter Your Number">
                </label>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                <fieldset>
                    <legend>
                        Pick One Dosa
                    </legend>
                    <label for="Dosa">
                        <input type="radio" name="Dosa" id="Classic"> Classic Dosa
                    </label>
                    <label for="Dosa">
                        <input type="radio" name="Dosa" id="Spicy"> Spicy Dosa
                    </label>

                </fieldset>
                <fieldset>
                    <legend>Pick One Or More Sauce </legend>
                    <label for="Chili">
                        <input type="checkbox" name="Chili" id="Sauce">Chili Sauce

                    </label>
                    <label for="Tometo">
                        <input type="checkbox" name="Chili" id="Tometo">Tometo Sauce
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
