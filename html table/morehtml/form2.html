        <section>
            <h1>Please Fill-Up The Form</h1>
            <form>
                <label for="Name">Your Name :
                    <input id="Name" type="text" placeholder="Enter Your Name">
                </label>
                <label for="Email">Your Email :
                    <input type="email" name="Email" id="Email" placeholder="Enter Your Email">

                <input type="submit" value="Submit">
                <input type="submit" value="Submit">
            </form>
            <fieldset>
                <legend>Pick One Burger</legend>
                <label for="Burger">
                    <input type="radio" name="Burger" id="Classic">Classic Burger
                </label>
                <label for="Spicy">
                    <input type="radio" name="Burger" id="Spicy">Spicy Burger
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick One Or More Sauce</legend>
                <label for="Chili">
                    <input type="checkbox" name="Chili" id="Sauce">Chili Sauce
                </label>
                <label for="Tometo">
                    <input type="checkbox" name="Chili" id="Tometo">Tometo Sauce
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instructions</legend>
                <textarea name="" id="" cols="30" rows="7"></textarea>
            </fieldset>
            <input type="submit" value="Submit">
